<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CHUN</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static',filename='theme/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Additional fonts for this theme -->
    <link href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this theme -->
    <link href="{{ url_for('static',filename='theme/css/clean-blog.min.css') }}" rel="stylesheet">
    {% block scripts %}
    {% endblock %}

    <!-- Temporary navbar container fix until Bootstrap 4 is patched -->
    <style>
    .navbar-toggler {
        z-index: 1;
    }
    
    @media (max-width: 576px) {
        nav > .container {
            width: 100%;
        }
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    {% block navigation %}
    <nav class="navbar fixed-top navbar-toggleable-md navbar-light" id="mainNav">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="index.html">CHUN's Blog</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="/index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="/about.html">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="/login.html">管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Page Header -->
    {% block pageHeader %}
    <header class="intro-header" style="background-image: url('{{ url_for('static',filename='theme/img/home-bg.jpg') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="site-heading">
                        <h1>Blog</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
   {% endblock %}
    <!-- Main Content -->
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            {% block footer %}
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://github.com/chun98">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            {% endblock %}
        </div>
    </footer>

    <!-- jQuery Version 3.1.1 -->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.js') }}"></script>

    <!-- Tether -->
    <script src="{{ url_for('static',filename='theme/tether/tether.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static',filename='theme/bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Theme JavaScript -->
    <script src="{{ url_for('static',filename='theme/js/clean-blog.min.js') }}"></script>

</body>

</html>
